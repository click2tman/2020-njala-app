elements: "important_instructions:\n  '#type': webform_wizard_page\n  '#title': 'Important Instructions'\n  general_instructions:\n    '#type': fieldset\n    '#title': 'GENERAL INSTRUCTIONS'\n    instruction_markup:\n      '#type': webform_markup\n      '#markup': |\n        <h3>DISTANCE LEARNING ADMISSIONS 2019/2020 ACADEMIC YEAR</h3>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">If you are applying for a graduate or postgraduate programme, please use the <a href=\"/webform/undergraduate_application_form\"> UNDERGRADUATE APPLICATION FORM</a> instead of this form.</div>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">If you are applying for a graduate or postgraduate programme, please use the<a href=\"/form/graduate-and-postgraduate-applic\"> GRADUATE AND POSTGRADUATE APPLICATION FORM</a> instead of this form.</div>\n        \n        <p class=\"lead\">It is announced for the information of prospective Applicants (as specified above) and the general public that applications are open for admissions to DISTANCE LEARNING Degree Programmes of Study at Njala University for the 2019/2020 Academic Year.</p>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">\n        <h2 class=\"visually-hidden\">IMPORTANT NOTES</h2>\n        \n        <ul>\n        \t<li>Deadline for the submission of application forms is Wednesday, 31st July 2019.</li>\n        \t<li>Application forms submitted after the deadline will not be processed.</li>\n        \t<li>Only candidates who successfully gain admission will be notified subsequently.</li>\n        </ul>\n        </div>\n        \n        <h4>General Admission Requirements</h4>\n        \n        <h5>ENTRY REQUIREMENT FOR TEACHERS CERTIFICATE (3 YEARS DURATION)</h5>\n        To be eligible, applicant should have:\n        \n        <ol>\n        \t<li>Two(2) G.C.E. &lsquo;O&rsquo; level or WASSCE</li>\n        \t<li>Completed Form 5 or SSS 3 and pass the University entrance Exam in Mathematics, English and General Studies</li>\n        \t<li>Have at least two years of teaching experience and pass the University entrance examination in Mathematics and General Studies.</li>\n        </ol>\n        \n        <h5>ENTRY REQUIREMENT FOR HIGHER TEACHERS CERTIFICATE (PRIMARY) (3 YEARS)</h5>\n        To be eligible, applicant must have:\n        \n        <ol>\n        \t<li>Three (3) WASSCE/GCE Credits including English Language in not more than two sittings</li>\n        \t<li>Obtained a Teacher Certificate with at least two( (2) years of teaching experience from an approved school with School Identification Number (SID).</li>\n        </ol>\n        \n        <h5>ENTRY REQUIREMENT FOR HIGHER TEACHERS CERTIFICATE (SECONDARY)(3 YEARS)</h5>\n        \n        <ol>\n        \t<li>Applicant should have four (4) credit or better in relevant subject areas including English in not more than two sittings.</li>\n        \t<li>Have Higher Teachers Certificate (Primary with at least three GCE O&rsquo; Level or WASSCE including English Language in not more than two sittings.</li>\n        </ol>\n        \n        <h5>ENTRY REQUIREMENTS FOR BACHELOR OF EDUCATION (4 YEARS)</h5>\n        The Bachelor of Education (B.Ed) is a four year, distance programme offering specialization in Early childhood development and secondary school specializations in two teaching subjects. To be eligible for this programme, applicant should have:\n        \n        <ol>\n        \t<li>Five (5) credits GCE O&rsquo; Level/WASSCE/NVQ with unit 5 or better including English Language in not more than two sittings. In the case of WAEC only grades varying from 1-6 are recognized as GCE O Level credits passed and A1-C6 for WASSCE</li>\n        \t<li>Obtained a Higher Teachers Certificate (Secondary with 4 GCE O&rsquo; Level/WASSCE including English in not more than two sittings</li>\n        \t<li>Obtained a Higher Teachers Certificate (Primary) with four GCE O&rsquo; Level/WASSCE including English Language in not more than two sittings with three year teaching experience.</li>\n        </ol>\n        \n        <h5>POSTGRADUATE DIPLOMA IN EDUCATION (1 YEAR, 6 MONTHS) (18 MONTHS)</h5>\n        Applicant should have a degree with division two or better from a recognized university with at least a year working experience\n        \n        <h4>APPLICANTS SHOULD TAKE NOTE OF THE FOLLOWING:</h4>\n        \n        <ol>\n        \t<li>Only results and/or documents provided by applicants at the time of submission of application shall be considered.</li>\n        \t<li>Applicants (excluding awaiting results candidates) shall include in their application certified true copies of their results slips and/or certificates of WASSCE or GCE &lsquo;O&rsquo; Level and School Leaving Testimonials.</li>\n        \t<li>Applicants shall include a certified true copy of their birth certificate or Sworn Declaration of age</li>\n        \t<li>Applicants shall include one passport size photograph with a light green background, which must be endorsed</li>\n        \t<li>An applicant&rsquo;s failure to input examination details (i.e. Index number and year of exams) and/ or other relevant information properly online shall deny the applicant admission to a programme of study at the university</li>\n        \t<li>Admissions to all programmes of study at the university are transparently administered without any other considerations and/ or solicitations:\n        \t<ul>\n        \t\t<li>Any applicant who makes any form of solicitation to any person or group of persons for the purpose of influencing and/or gaining admission into the university does so at his/her own risk.</li>\n        \t\t<li>An applicant who makes a false declaration or withholds relevant information may be refused admission. In the case where a student has enrolled, he/she will be withdrawn, and may be prosecuted.</li>\n        \t</ul>\n        \t</li>\n        \t<li>MANDATORY REQUIREMENT: All prospective wishing to gain admission into Njala University for the 2019/2020 Academic year MUST apply via the University online admissions portal at: https://app.njala.edu.sl and complete the application process online. Applicants are to use the Login and Password generated online for this purpose.</li>\n        </ol>\n        \n        <p>REGISTRAR</p>\n        \n        <p>Njala University</p>\n        \nprevious_application:\n  '#type': webform_wizard_page\n  '#title': 'Status of Previous Application and Registration'\n  basic_application_questionnaire:\n    '#type': fieldset\n    '#title': 'SECTION A: BASIC APPLICATION SETUP DETAILS'\n    type_of_applicant:\n      '#type': select\n      '#title': 'Type of Applicant'\n      '#options':\n        'Regular Candidate': 'Regular Candidate'\n        'Mature Candidate': 'Mature Candidate'\n      '#required': true\n    student_categories:\n      '#type': select\n      '#title': 'Student Category'\n      '#options':\n        'National Student': 'National Student'\n        'International Student': 'International Student'\n    distance_learning_voucher_number_obtained_from_the_bank:\n      '#type': number\n      '#title': 'Voucher Number obtained from the bank'\n      '#states':\n        visible:\n          ':input[name=\"student_categories\"]':\n            value: 'National Student'\n    distance_learning_upload_voucher_obtained_from_the_bank:\n      '#type': managed_file\n      '#title': 'Upload voucher obtained from the bank'\n      '#max_filesize': '2'\n      '#file_extensions': 'jpg png odf pdf jpeg'\n      '#sanitize': true\n    where_would_you_like_to_be_interviewed_if_successful:\n      '#type': select\n      '#title': 'Where would you like to be interviewed, if successful'\n      '#options':\n        Freetown: Freetown\n        'Bo Town': 'Bo Town'\n        'NJala Campus': 'NJala Campus'\n        'Kenema Town': 'Kenema Town'\n        'Makeni Town': 'Makeni Town'\n        'Remote (Online)': 'Remote (Online)'\n      '#required': true\n    programme:\n      '#type': webform_entity_select\n      '#title': 'Proposed degree/certificate programme sought. If you have more than one choice please state in order of preference'\n      '#multiple': 3\n      '#select2': true\n      '#required': true\n      '#target_type': node\n      '#selection_handler': views\n      '#selection_settings':\n        view:\n          view_name: academic_programmes\n          display_name: entity_reference_3\n          arguments: {  }\n    is_first_time_applicant:\n      '#type': radios\n      '#title': 'Is this your first time applying for admission to Njala'\n      '#options': yes_no\n      '#required': true\n    when_and_course_of_previous_app:\n      '#type': textarea\n      '#title': 'If No, when did you last apply and for which course of study'\n      '#states':\n        visible:\n          ':input[name=\"is_first_time_applicant\"]':\n            value: 'No'\n    previous_matriculation:\n      '#type': radios\n      '#title': 'Have you previously matriculated as student of Njala'\n      '#options': yes_no\n      '#states':\n        visible:\n          ':input[name=\"is_first_time_applicant\"]':\n            value: 'No'\n    student_previous_matriculation_number:\n      '#type': textfield\n      '#title': 'If yes, please enter your previous matriculation number'\n      '#states':\n        visible:\n          ':input[name=\"previous_matriculation\"]':\n            value: 'Yes'\nstudent_biographic_details:\n  '#type': webform_wizard_page\n  '#title': 'Biographic Details'\n  section_a_applicant_s_background:\n    '#type': fieldset\n    '#title': 'SECTION B – APPLICANT’S BACKGROUND'\n    first_name:\n      '#type': textfield\n      '#title': 'First Name'\n      '#required': true\n      '#default_value': '[webform_submission:user:field_user_first_name]'\n    middle_name:\n      '#type': textfield\n      '#title': 'Middle Name(s)'\n    surname:\n      '#type': textfield\n      '#title': Surname\n      '#required': true\n      '#default_value': '[webform_submission:user:field_user_surname]'\n    date_of_birth:\n      '#type': date\n      '#title': 'Date of Birth'\n      '#date_date_min': 'Jan 01 1930'\n      '#date_date_max': 'Jan 01 2002'\n      '#datepicker': true\n      '#datepicker_button': true\n      '#required': true\n    place_of_birth:\n      '#type': textfield\n      '#title': 'Place of Birth (City/Town/Village, Province/Region/State, Country)'\n      '#required': true\n    gender:\n      '#type': radios\n      '#title': Gender\n      '#options':\n        Male: Male\n        Female: Female\n      '#required': true\n    nationality:\n      '#type': select\n      '#title': Nationality\n      '#options': country_names\n      '#required': true\n      '#default_value': 'Sierra Leone'\n    marital_status:\n      '#type': select\n      '#title': 'Marital Status'\n      '#options': marital_status\n      '#required': true\n    religion:\n      '#type': webform_select_other\n      '#title': Religion\n      '#options':\n        Christianity: Christianity\n        Islam: Islam\n        'African traditional and Diasporic': 'African traditional and Diasporic'\n    blood_group:\n      '#type': webform_select_other\n      '#title': 'Blood group'\n      '#options':\n        A: A\n        B: B\n        AB: AB\n        O: O\n    student_photo:\n      '#type': webform_image_file\n      '#title': 'Applicant Photo'\n      '#required': true\n      '#file_extensions': 'gif jpg png jpeg'\n      '#sanitize': true\nstudent_contact_details:\n  '#type': webform_wizard_page\n  '#title': 'Contact Details'\n  section_b_application_contact_details:\n    '#type': fieldset\n    '#title': 'SECTION C: APPLICATION CONTACT DETAILS'\n    mobile_number:\n      '#type': tel\n      '#title': 'Mobile Number'\n      '#required': true\n    email_address:\n      '#type': email\n      '#title': 'Email Address'\n      '#required': true\n    sl_district_of_origin:\n      '#type': webform_term_select\n      '#title': 'District of Origin'\n      '#states':\n        visible:\n          ':input[name=\"student_category\"]':\n            value: 'National Student'\n      '#vocabulary': sl_admin_boundaries\n      '#breadcrumb_delimiter': ''\n    correspondent_address_fieldset:\n      '#type': fieldset\n      '#title': 'Correspondent Address'\n      correspondent_address:\n        '#type': webform_address\n        '#title': 'Correspondent Address'\n        '#required': true\n        '#default_value':\n          address: ' '\n          address_2: ''\n          city: ' '\n          state_province: ''\n          postal_code: ''\n          country: 'Sierra Leone'\n        '#address__required': true\n        '#city__required': true\n        '#state_province__required': true\n        '#state_province__type': webform_select_other\n        '#country__required': true\n    permanent_address_is_different_from_above:\n      '#type': radios\n      '#title': 'Permanent Address is different from above'\n      '#options': yes_no\n    permanent_address_fieldset:\n      '#type': fieldset\n      '#title': 'Permanent Address'\n      student_address:\n        '#type': webform_address\n        '#title': 'Permanent Address'\n        '#states':\n          visible:\n            ':input[name=\"permanent_address_is_different_from_above\"]':\n              value: 'Yes'\n        '#default_value':\n          address: ' '\n          address_2: ''\n          city: null\n          state_province: ''\n          postal_code: ''\n          country: 'Sierra Leone'\n        '#state_province__type': webform_select_other\napplicant_disability_status:\n  '#type': webform_wizard_page\n  '#title': 'Applicant Disability Status'\n  section_d_applicant_disability_status:\n    '#type': fieldset\n    '#title': 'SECTION D: APPLICANT DISABILITY STATUS'\n    do_you_have_any_form_of_disabilities:\n      '#type': radios\n      '#title': 'Do you have any form of disabilities'\n      '#options': yes_no\n    disabilities:\n      '#type': select\n      '#title': 'If Yes, please select all forms of disabilities that apply to you'\n      '#multiple': true\n      '#options':\n        'Visually Impaired': 'Visually Impaired'\n        'Hearing Imparied': 'Hearing Imparied'\n        'Physically Challenged': 'Physically Challenged'\n        'Learning Disabilities': 'Learning Disabilities'\n      '#states':\n        visible:\n          ':input[name=\"do_you_have_any_form_of_disabilities\"]':\n            value: 'Yes'\n        invisible:\n          ':input[name=\"do_you_have_any_form_of_disabilities\"]':\n            empty: true\n    disabilities_markup:\n      '#type': webform_markup\n      '#states':\n        visible:\n          ':input[name=\"do_you_have_any_form_of_disabilities\"]':\n            value: 'Yes'\n      '#markup': 'Please indicate if you have any form of physical disabilities at the time of submitting this application'\nwaec_scratch_card_information:\n  '#type': webform_wizard_page\n  '#title': 'WAEC Scratch Card Information'\n  section_e_waec_scratch_card_information:\n    '#type': fieldset\n    '#title': 'SECTION E: WAEC SCRATCH CARD INFORMATION'\n    result_1_scratch_card_number:\n      '#type': textfield\n      '#title': 'Scratch card number for First Result'\n      '#required': true\n    result_1_scratch_card_pin:\n      '#type': textfield\n      '#title': 'Result 1 Scratch Card Pin'\n      '#required': true\n    result_2_scratch_card_number:\n      '#type': textfield\n      '#title': 'Scratch card number for Second Result'\n    result_2_scratch_card_pin:\n      '#type': textfield\n      '#title': 'Result 2 Scratch Card Pin'\nfirst_examination_information:\n  '#type': webform_wizard_page\n  '#title': 'First Examination Information'\n  section_c_examinations_taken:\n    '#type': fieldset\n    '#title': 'SECTION F: EXAMINATIONS TAKEN'\n    first_exam_year:\n      '#type': datelist\n      '#title': 'First Exam Year'\n      '#date_part_order':\n        - year\n      '#required': true\n    examination_body:\n      '#type': webform_select_other\n      '#title': 'Examination Body'\n      '#options':\n        'West African Examination Council': 'West African Examination Council'\n      '#required': true\n    examination_type:\n      '#type': webform_select_other\n      '#title': 'Examination Type'\n      '#options':\n        'Public WASSCE': 'Public WASSCE'\n        'Private WASSCE': 'Private WASSCE'\n        'GCE ''O'' Level': 'GCE ''O'' Level'\n        'GCE ''A'' Level': 'GCE ''A'' Level'\n      '#required': true\n    exam_1_id_number:\n      '#type': textfield\n      '#title': 'Exam 1 ID Number'\n      '#required': true\n    subject_1_result_details:\n      '#type': webform_section\n      '#title': 'Result 1 Subject and Grade Details'\n      result_subject_1:\n        '#type': webform_select_other\n        '#title': 'Result Subject 1'\n        '#options':\n          'Agricultural Science': 'Agricultural Science'\n          Biology: Biology\n          'Business Management': 'Business Management'\n          'Christian Religious Studies': 'Christian Religious Studies'\n          Chemistry: Chemistry\n          Commerce: Commerce\n          'General Mathematics': 'General Mathematics'\n          'Computer Studies': 'Computer Studies'\n          'Cost Accounting': 'Cost Accounting'\n          Economics: Economics\n          'Further Mathematics': 'Further Mathematics'\n          'English Language': 'English Language'\n          'Financial Accounting': 'Financial Accounting'\n          French: French\n          Government: Government\n          Geography: Geography\n          'Physical and Health Education': 'Physical and Health Education'\n          History: History\n          'Literature In English': 'Literature In English'\n          'Physical Education': 'Physical Education'\n          'Technical Drawing': 'Technical Drawing'\n          'Engineering Science': 'Engineering Science'\n          'Information And Communication Technology': 'Information And Communication Technology'\n          Accounting: Accounting\n          'Christian and Religions Studies': 'Christian and Religions Studies'\n          Arabic: Arabic\n          'Home Economics': 'Home Economics'\n          Physics: Physics\n        '#select2': true\n        '#required': true\n      subject_1_grade:\n        '#type': webform_select_other\n        '#title': 'Subject 1 Grade'\n        '#options':\n          A1: A1\n          B2: B2\n          B3: B3\n          C4: C4\n          C5: C5\n          C6: C6\n          D7: D7\n          E8: E8\n          F9: F9\n        '#required': true\n      result_subject_2:\n        '#type': webform_select_other\n        '#title': 'Result Subject 2'\n        '#options':\n          'Agricultural Science': 'Agricultural Science'\n          Biology: Biology\n          'Business Management': 'Business Management'\n          'Christian Religious Studies': 'Christian Religious Studies'\n          Chemistry: Chemistry\n          Commerce: Commerce\n          'General Mathematics': 'General Mathematics'\n          'Computer Studies': 'Computer Studies'\n          'Cost Accounting': 'Cost Accounting'\n          Economics: Economics\n          'Further Mathematics': 'Further Mathematics'\n          'English Language': 'English Language'\n          'Financial Accounting': 'Financial Accounting'\n          French: French\n          Government: Government\n          Geography: Geography\n          'Physical and Health Education': 'Physical and Health Education'\n          History: History\n          'Literature In English': 'Literature In English'\n          'Physical Education': 'Physical Education'\n          'Technical Drawing': 'Technical Drawing'\n          'Engineering Science': 'Engineering Science'\n          'Information And Communication Technology': 'Information And Communication Technology'\n          Accounti