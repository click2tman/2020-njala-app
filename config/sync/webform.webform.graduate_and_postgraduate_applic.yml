    - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#file_extensions': 'gif jpg png pdf doc'\n    postgrad_attach_exam_result_2_from_scratch_card:\n      '#type': managed_file\n      '#title': 'Attach Exam Result 2 from scratch Card'\n      '#access_create_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#file_extensions': 'gif jpg png pdf doc'\n    postgrad_major_subject_of_school_comments:\n      '#type': textarea\n      '#title': 'Major Department Comments'\n      '#access_create_roles':\n        - department_head\n        - administration\n        - administrator\n      '#access_update_roles':\n        - department_head\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n    postgrad_minor_department_comments:\n      '#type': textarea\n      '#title': 'Minor Department Comments'\n      '#access_create_roles':\n        - department_head\n        - administration\n        - administrator\n      '#access_update_roles':\n        - department_head\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n    postgrad_interview_is_complete:\n      '#type': webform_select_other\n      '#title': 'Interview is Complete'\n      '#options':\n        'Yes': 'Yes'\n        'No': 'No'\n      '#access_create_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - secretariat\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\nimportant_instructions:\n  '#type': webform_wizard_page\n  '#title': 'Important Instructions'\n  '#override_page_title': 0\n  '#access_view_roles': {  }\n  general_instructions:\n    '#type': fieldset\n    '#title': 'GENERAL INSTRUCTIONS'\n    '#access_create_roles':\n      - authenticated\n    '#access_update_roles':\n      - authenticated\n    '#access_view_roles': {  }\n    graduate_application_status_readonly:\n      '#type': webform_select_other\n      '#title': 'Student Application Status'\n      '#disabled': true\n      '#options':\n        'Application Submitted': 'Application Submitted'\n        'Under Review by Registrar': 'Under Review by Registrar'\n        'Under Review by Major Subject Depart': 'Under Review by Major Subject Depart'\n        'Under Review by Minor Subject Department': 'Under Review by Minor Subject Department'\n        'Under Review by Dean of School': 'Under Review by Dean of School'\n        'Under Review by Office of Academic Affairs': 'Under Review by Office of Academic Affairs'\n        'Pending Decision': 'Pending Decision'\n        'Accepted for Admission': 'Accepted for Admission'\n        'Rejected for Admission': 'Rejected for Admission'\n      '#default_value': '[webform_submission:values:graduate_application_status]'\n      '#access_create_roles': {  }\n      '#access_update_roles': {  }\n      '#access_view_roles':\n        - authenticated\n    instruction_markup:\n      '#type': webform_markup\n      '#access_create_roles':\n        - authenticated\n      '#access_update_roles':\n        - authenticated\n      '#access_view_roles': {  }\n      '#markup': |\n        <h3>GRADUATE AND POSTGRADUATE ADMISSIONS 2019/2020 ACADEMIC YEAR</h3>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">If you are applying for a graduate or postgraduate programme, please use the <a href=\"/nuapp/application/undergraduate\"> UNDERGRADUATE APPLICATION FORM</a> instead of this form.</div>\n        \n        <p class=\"lead\">It is announced for the information of prospective Applicants (as specified above) and the general public that applications are open for admissions to Grdaduate and Postgraduate Degree Programmes of Study at Njala University for the 2019/2020 Academic Year.</p>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">\n        <h2 class=\"visually-hidden\">IMPORTANT NOTES</h2>\n        \n        <ul>\n        \t<li>Deadline for the submission of application forms is Wednesday, 31st July 2019.</li>\n        \t<li>Application forms submitted after the deadline will not be processed.</li>\n        \t<li>Only candidates who successfully gain admission will be notified subsequently.</li>\n        </ul>\n        </div>\n        \n        <h4>COST OF APPLICATION FORMS</h4>\n        \n        <ol>\n        \t<li>LLB (HONS.) - LE500,000//</li>\n        \t<li>POSTGRADUATE - LE600,000//</li>\n        </ol>\n        \n        <h4>General Admission Requirements</h4>\n        \n        <p>The basic requirement for admission into a postgraduate programme of Njala University is a degree from a recognized university. Departments may, however, demand additional requirements.</p>\n        \n        <h4>APPLICANTS SHOULD TAKE NOTE OF THE FOLLOWING:</h4>\n        \n        <ol>\n        \t<li>Only results and/or documents provided by applicants at the time of submission of application shall be considered.</li>\n        \t<li>Applicants (excluding awaiting results candidates) shall include in their application certified true copies of their results slips and/or certificates of WASSCE or GCE &lsquo;O&rsquo; Level and School Leaving Testimonials.</li>\n        \t<li>Applicants shall include a certified true copy of their birth certificate or Sworn Declaration of age</li>\n        \t<li>Applicants shall include one passport size photograph with a light green background, which must be endorsed</li>\n        \t<li>An applicant&rsquo;s failure to input examination details (i.e. Index number and year of exams) and/ or other relevant information properly online shall deny the applicant admission to a programme of study at the university</li>\n        \t<li>Admissions to all programmes of study at the university are transparently administered without any other considerations and/ or solicitations:\n        \t<ul>\n        \t\t<li>Any applicant who makes any form of solicitation to any person or group of persons for the purpose of influencing and/or gaining admission into the university does so at his/her own risk.</li>\n        \t\t<li>An applicant who makes a false declaration or withholds relevant information may be refused admission. In the case where a student has enrolled, he/she will be withdrawn, and may be prosecuted.</li>\n        \t</ul>\n        \t</li>\n        \t<li>MANDATORY REQUIREMENT: All prospective wishing to gain admission into Njala University for the 2019/2020 Academic year MUST apply via the University online admissions portal at: https://app.njala.edu.sl and complete the application process online. Applicants are to use the Login and Password generated online for this purpose.</li>\n        </ol>\n        \n        <h2>RULES AND REGULATIONS FOR THE &lsquo;TAUGHT MASTER&rsquo;S&rsquo;PROGRAMMES</h2>\n        \n        <h3>Entry Requirements</h3>\n        \n        <p>The basic requirement for admission into a postgraduate programme of Njala University is a degree from a recognized university. Departments may, however, demand additional requirements.</p>\n        \n        <h3>Method of Application</h3>\n        \n        <p>Prospective applicants wishing to gain admission into Njala University for the 2018/2019 Academic Year must download the Application Form online from the Njala University Website: https://njala.edu.sl. At the top menu, Click &lsquo;Admissions&rsquo;, then click&rdquo; Forms and Publications&rdquo; and select &ldquo;Undergraduate Application Form&rdquo; OR select &ldquo;Graduate Application Form&rdquo;. (see 2.1 above).</p>\n        \n        <h3>System of Evolution for the &#39;Taught Master&#39;s&#39; Programmes</h3>\n        \n        <p>The Master&#39;s degree programmes of Njala University (other than M.Phil) are commonly referred to as&#39; taught &#39;masters&#39; because students are required to complete a minimum of 30 credit hours of taught course, plus 6 credit hours for dissertations. Each course carried 3 credit hours. Grades are awarded ranging from A (Excellent) to F (Failure). The grade awarded for a course is an aggregate of written examinations and terms papers or other forms of continuous assessment. Grades D, E and F are considered &ldquo;Reference Grades&rdquo;. A minimum sessional Grade point Average (GPA) of 3.00 is required for graduation. An incomplete Grade (1) is awarded and treated as a reference grade if a student fails to take a scheduled examination because of illness. In this case, the Head of Department is informed by the Medical Officer on the veracity of the illness.</p>\n        \n        <h3>Examination Guidelines for the Taught Master Programmes</h3>\n        \n        <ul>\n        \t<li>Written examinations are held at the end of each semester for the courses taught. Examination papers shall normally be 3 hours duration.</li>\n        \t<li>Examinations for Reference/Incomplete grades are conducted within four weeks of the publication of results.</li>\n        \t<li>Each candidate for a resist examination shall pay a fee as prescribed in the schedule above.</li>\n        \t<li>The Board of the Postgraduate School publishes results after the approval of Senate</li>\n        \t<li>Lecturers shall submit grades through their Heads of Departments and Deans not later than 3 weeks after the examination. Scripts shall be double marked in accordance with the University regulations governing examinations utilizing the departments recommended marking schemes. All scripts and marking schemes shall be lodged with the head of each department.</li>\n        </ul>\n        \n        <h4>Consideration of Grades</h4>\n        \n        <p>At the end of each semester, grades are first reviewed at the department level before being presented for consideration by the Board of the Postgraduate School. Grades approved by the Board are considered &ldquo;Provisional&rdquo;, and are subject to review by External Examiners, and approval by Senate.</p>\n        \n        <h4>Dissertation</h4>\n        \n        <p>Every Master candidate is expected to write a dissertation under the guidance of a supervisor. Dissertations should be the original work of the candidate, and may be based on primary or secondary data, or both. The finished work shall be submitted at a data determined by the Board of the Postgraduate School. Candidates unable to meet this deadline shall submit in the following year, and pay 25% of the tuition fee as well as the &ldquo;other charges&rdquo;. Each student shall submit to his/her supervisor 6 hardbound copies of the dissertation for distribution as follows:</p>\n        \n        <ol>\n        \t<li>School of Postgraduate Studies (1 copy);</li>\n        \t<li>University Library on each Campus (2 copies);</li>\n        \t<li>Candidate&#39;s Department (1 copy);</li>\n        \t<li>Supervisor (1 copy);</li>\n        \t<li>Candidate (1 copy);</li>\n        </ol>\n        \n        <h4>Panels of Examiners</h4>\n        \n        <ul>\n        \t<li>The Deans and Heads of Departments shall recommend panels of examiners for their programmes to senate through the Board of the Postgraduate School.</li>\n        \t<li>Following approval by Senate, the Registrar shall formally invite the panels to convene.</li>\n        \t<li>Panels normally convene for 1 week, depending on the availability of external examiners.</li>\n        \t<li>The Dean of each School normally chairs the Panel of Examiners (comprising External and Internal Examiners). This is followed by a meeting of the School Board of Examiners.</li>\n        </ul>\n        \n        <h4>Procedures for Dealing with Examiners&#39; Report s and Final Grades</h4>\n        \n        <ul>\n        \t<li>Deans and Heads of Department shall submit results of examinations to the Board of the Postgraduate School, with copies to the Registry, within three weeks of the examination, but not later than 15th October of each year.</li>\n        \t<li>School Boards shall consider the report of External Examiners during the 1st Semester (the timetable for this is determined by the Postgraduate School)</li>\n        \t<li>Deans of Schools shall submit reports of External Examiners and reactions of their Schools to the Executive Committee of Senate (the date for this is determined by the University Registry).</li>\n        </ul>\n        \n        <h3>Guidelines for Admission, Registration and Examination- M.Phil &amp; PhD. Degrees</h3>\n        \n        <h4>Admission Requirements</h4>\n        The Master of Philosophy (M.Phil) and Doctor of Philosophy (Ph.D.) degrees of Njala University are, essentially, research-based degrees awarded to candidates of outstanding academic and professional standing. Admission into these programmes, therefore, is based on the number of criteria that candidate should meet. These include (but not limited to) the following:\n        \n        <ol>\n        \t<li>Possession of a first degree of at least 2nd class/division</li>\n        \t<li>Possession of postgraduate qualification (PGDE; M.A.; M.Sc.; M.Ed.etc.)</li>\n        \t<li>Clear articulation of a research focus to be contained in the Abstract submitted with the application form</li>\n        \t<li>Evidence that the candidate is in touch with or has identified a competent supervisor in the University willing to supervise him/her is an advantage.</li>\n        </ol>\n        \n        <h3>Scoring Guide</h3>\n        \n        <ol>\n        \t<li>First Degree\n        \t<ol>\n        \t\t<li>1st Class/Division 1 - 5 points</li>\n        \t\t<li>2nd Class (Upper division) - 4</li>\n        \t\t<li>2nd Class (Lower division) - 3</li>\n        \t\t<li>3rd Class - 2</li>\n        \t\t<li>Pass - 1 point</li>\n        \t</ol>\n        \t</li>\n        \t<li>Postgraduate Qualification\n        \t<ol>\n        \t\t<li>M. Phil (in the case of application for the Ph.D. programme)</li>\n        \t\t<li>5 points</li>\n        \t\t<li>M.A./M.Sc./M.Ed., etc.-GPA OF 4.2 or above 5</li>\n        \t\t<li>M.A./M.SC./M.Ed., etc- GPA of 3.6-4.19 - 4</li>\n        \t\t<li>M.A./M.Sc./M.Ed., etc-GPA of below 3.6 - 3</li>\n        \t\t<li>Other postgraduate degree</li>\n        \t\t<li>(e.g. double Master&#39;s) - 2</li>\n        \t\t<li>PGDE - 1 point</li>\n        \t</ol>\n        \t</li>\n        \t<li>Post &ndash;qualification Experience (after 1st Degree ) &ndash; 1 point for every year up to a maximum of 5 points</li>\n        \t<li>Availability and Quality of Abstract (Abstract [see 1.3 above] should have a clearly stated problem for which empirical data is required to provide answers to; and which is adjudged to have the potential to make an original contribution to Knowledge) &ndash; Maximum of 10 points</li>\n        \t<li>Evidence of Availability of Supervisor - Yes=1;No=o</li>\n        </ol>\n        \n        <h3>Eligibility Criteria</h3>\n        \n        <ol>\n        \t<li>Ph.D.: For admission into the Ph.D. programme, candidates should score a minimum of 15 points, eight (8) of which should be for the Abstract. Preference is given to candidates with an M.Phil degree.</li>\n        \t<li>M.Phil: A minimum of 12 points is required for admission into the M.Phil programme, five (5) of which should be for the Abstract.</li>\n        </ol>\n        \n        <p>NOTE: Admission into research degree programmes is discretionary, and based primarily on the availability of supervisors for the specialization applied for. While the University encourages external co-supervisors, there has to be an internal supervisor with the requisite competence to serve as main or lead supervisor. External supervisors shall be adjudged to be persons outside the University who are active in research. Such supervisors shall be subjected to the normal assessment procedures for appointment to senior academic positions in the University.</p>\n        \n        <p>REGISTRAR</p>\n        \n        <p>Njala University</p>\n        \nprevious_application:\n  '#type': webform_wizard_page\n  '#title': 'Status of Previous Application and Registration'\n  basic_application_questionnaire:\n    '#type': fieldset\n    '#title': 'SECTION A: BASIC APPLICATION SETUP DETAILS'\n    type_of_applicant:\n      '#type': select\n      '#title': 'Type of Applicant'\n      '#options':\n        'Regular Candidate': 'Regular Candidate'\n        'Mature Candidate': 'Mature Candidate'\n      '#required': true\n    student_categories:\n      '#type': select\n      '#title': 'Student Category'\n      '#options':\n        'National Student': 'National Student'\n        'International Student': 'International Student'\n      '#required': true\n    postgraduate_voucher_number_obtained_from_the_bank:\n      '#type': number\n      '#title': 'Voucher Number obtained from the bank'\n      '#required': true\n      '#states':\n        visible:\n          ':input[name=\"student_categories\"]':\n            value: 'National Student'\n    graduate_upload_voucher_obtained_from_the_bank:\n      '#type': managed_file\n      '#title': 'Upload voucher obtained from the bank'\n      '#states':\n        visible:\n          ':input[name=\"student_categories\"]':\n            value: 'National Student'\n      '#file_extensions': 'jpg png odf pdf jpeg'\n      '#sanitize': true\n      '#required': true\n    where_would_you_like_to_be_interviewed_if_successful:\n      '#type': select\n      '#title': 'Where would you like to be interviewed, if successful'\n      '#options':\n        Freetown: Freetown\n        'Bo Town': 'Bo Town'\n        'NJala Campus': 'NJala Campus'\n        'Kenema Town': 'Kenema Town'\n        'Makeni Town': 'Makeni Town'\n        'Remote (Online)': 'Remote (Online)'\n      '#required': true\n    programme:\n      '#type': webform_entity_select\n      '#title': 'Proposed degree/certificate programme sought. If you have more than one choice please state in order of preference'\n      '#multiple': 3\n      '#select2': true\n      '#required': true\n      '#target_type': node\n      '#selection_handler': views\n      '#selection_settings':\n        view:\n          view_name: academic_programmes\n          display_name: entity_reference_2\n          arguments: {  }\n    is_first_time_applicant:\n      '#type': radios\n      '#title': 'Is this your first time applying for admission to Njala'\n      '#options': yes_no\n      '#required': true\n    when_and_course_of_previous_app:\n      '#type': textarea\n      '#title': 'If No, when did you last apply and for which course of study'\n      '#states':\n        visible:\n          ':input[name=\"is_first_time_applicant\"]':\n            value: 'No'\n    previous_matriculation:\n      '#type': radios\n      '#title': 'Have you previously matriculated as student of Njala'\n      '#options': yes_no\n      '#states':\n        visible:\n          ':input[name=\"is_first_time_applicant\"]':\n            value: 'No'\n    student_previous_matriculation_number:\n      '#type': textfield\n      '#title': 'If yes, please enter your previous matriculation number'\n      '#states':\n        visible:\n          ':input[name=\"previous_matriculation\"]':\n            value: 'Yes'\nstudent_biographic_details:\n  '#type': webform_wizard_page\n  '#title': 'Biographic Details'\n  section_a_applicant_s_background:\n    '#type': fieldset\n    '#title': 'SECTION B – APPLICANT’S BACKGROUND'\n    first_name:\n      '#type': textfield\n      '#title': 'First Name'\n      '#required': true\n      '#default_value': '[webform_submission:user:field_user_first_name]'\n      '#format_items': comma\n    middle_name:\n      '#type': textfield\n      '#title': 'Middle Name(s)'\n    surname:\n      '#type': textfield\n      '#title': Surname\n      '#required': true\n      '#default_value': '[webform_submission:user:field_user_surname]'\n      '#format_items': comma\n    date_of_birth:\n      '#type': date\n      '#title': 'Date of Birth'\n      '#date_date_min': 'Jan 01 1930'\n      '#date_date_max': 'Jan 01 2002'\n      '#datepicker': true\n      '#datepicker_button': true\n      '#required': true\n    place_of_birth:\n      '#type': textfield\n      '#title': 'Place of Birth (City/Town/Village, Province/Region/State, Country)'\n      '#required': true\n    gender:\n      '#type': radios\n      '#title': Gender\n      '#options':\n        Male: Male\n        Female: Female\n      '#required': true\n    nationality:\n      '#type': select\n      '#title': Nationality\n      '#options': country_names\n      '#required': true\n      '#default_value': 'Sierra Leone'\n    marital_status:\n      '#type': select\n      '#title': 'Marital Status'\n      '#options': marital_status\n      '#required': true\n    religion:\n      '#type': webform_select_other\n      '#title': Religion\n      '#options':\n        Christianity: Christianity\n        Islam: Islam\n        'African traditional and Diasporic': 'African traditional and Diasporic'\n    blood_group:\n      '#type': webform_select_other\n      '#title': 'Blood group'\n      '#options':\n        A: A\n        B: B\n        AB: AB\n        O: O\n    student_photo:\n      '#type': webform_image_file\n      '#title': 'Applicant Photo'\n      '#required': true\n      '#file_extensions': 'jpg png jpeg'\n      '#sanitize': true\nstudent_contact_details:\n  '#type': webform_wizard_page\n  '#title': 'Contact Details'\n  section_b_application_contact_details:\n    '#type': fieldset\n    '#title': 'SECTION C: APPLICATION CONTACT DETAILS'\n    mobile_number:\n      '#type': tel\n      '#title': 'Mobile Number'\n      '#required': true\n    email_address:\n      '#type': email\n      '#title': 'Email Address'\n      '#required': true\n      '#format_items': comma\n    sl_district_of_origin:\n      '#type': webform_term_select\n      '#title': 'District of Origin'\n      '#states':\n        visible:\n          ':input[name=\"student_category\"]':\n            value: 'National Student'\n      '#vocabulary': sl_admin_boundaries\n      '#breadcrumb_delimiter': ''\n    correspondent_address_fieldset:\n      '#type': fieldset\n      '#title': 'Correspondent Address'\n      correspondent_address:\n        '#type': webform_address\n        '#title': 'Correspondent Address'\n        '#required': true\n        '#default_value':\n          address: ' '\n          address_2: ''\n          city: ' '\n          state_province: ''\n          postal_code: ''\n          country: 'Sierra Leone'\n        '#address__required': true\n        '#city__required': true\n        '#state_province__required': true\n        '#state_province__type': webform_select_other\n        '#country__required': true\n    permanent_address_is_different_from_above:\n      '#type': radios\n      '#title': 'Permanent Address is different from above'\n      '#options': yes_no\n    permanent_address_fieldset:\n      '#type': fieldset\n      '#title': 'Permanent Address'\n      student_address:\n        '#type': webform_address\n        '#title': 'Permanent Address'\n        '#states':\n          visible:\n            ':input[name=\"permanent_address_is_different_from_above\"]':\n              value: 'Yes'\n        '#default_value':\n          address: ' '\n          address_2: ''\n          city: null\n          state_province: ''\n          postal_code: ''\n          country: 'Sierra Leone'\n        '#state_province__type': webform_select_other\napplicant_disability_status:\n  '#type': webform_wizard_page\n  '#title': 'Applicant Disability Status'\n  section_d_applicant_disability_status:\n    '#type': fieldset\n    '#title': 'SECTION D: APPLICANT DISABILITY STATUS'\n    do_you_have_any_form_of_disabilities:\n      '#type': radios\n      '#title': 'Do you have any form of disabilities'\n      '#options': yes_no\n    disabilities:\n      '#type': select\n      '#title': 'If Yes, please select all forms of disabilities that apply to you'\n      '#multiple': true\n      '#options':\n        'Visually Impaired': 'Visually Impaired'\n        'Hearing Imparied': 'Hearing Imparied'\n        'Physically Challenged': 'Physically Challenged'\n        'Learning Disabilities': 'Learning Disabilities'\n      '#states':\n        visible:\n          ':input[name=\"do_you_have_any_form_of_disabilities\"]':\n            value: 'Yes'\n        invisible:\n          ':input[name=\"do_you_have_any_form_of_disabilities\"]':\n            empty: true\n    disabilities_markup:\n      '#type': webform_markup\n      '#states':\n        visible:\n          ':input[name=\"do_you_have_any_form_of_disabilities\"]':\n            value: 'Yes'\n      '#markup': 'Please indicate if you have any form of physical disabilities at the time of submitting this application'\nfile_attachments:\n  '#type': webform_wizard_page\n  '#title': 'File Attachments'\n  section_g_verification_file_s_attachments:\n    '#type': fieldset\n    '#title': 'SECTION G: VERIFICATION FILE(S) ATTACHMENTS'\n    scanned_birth_certificate:\n      '#type': managed_file\n      '#title': 'Scanned Birth Certificate'\n      '#required': true\n      '#file_extensions': 'jpg png jpeg pdf'\n      '#sanitize': true\n    school_leaving_testimonial:\n      '#type': managed_file\n      '#title': 'School Leaving Testimonial'\n      '#file_extensions': 'jpg png jpeg pdf'\n      '#sanitize': true\n    reference_letter:\n      '#type': managed_file\n      '#title': Transcript\n      '#file_extensions': 'jpg png jpeg pdf'\n      '#sanitize': true\n    photo_id:\n      '#type': managed_file\n      '#title': 'Photo ID (Voter ID/National ID/Passport/Driver''s License/School ID/Work ID)'\n      '#required': true\n      '#file_extensions': 'jpg png jpeg pdf'\n      '#sanitize': true\n    copy_of_academic_results:\n      '#type': managed_file\n      '#title': 'Copy of Academic Results'\n      '#required': true\n      '#file_extensions': 'jpg png jpeg pdf'\n      '#sanitize': true\n    other_certificate:\n      '#type': managed_file\n      '#title': 'Other certificate'\n      '#file_extensions': 'jpg png jpeg pdf'\n      '#sanitize': true\neducational_background:\n  '#type': webform_wizard_page\n  '#title': 'Educational Background'\n  section_b_educational_background:\n    '#type': fieldset\n    '#title': 'SECTION H – EDUCATIONAL BACKGROUND'\n    name_of_last_school:\n      '#type': textfield\n      '#title': 'Name of Last School'\n      '#required': true\n    year_of_entry:\n      '#type': datelist\n      '#title': 'Year of Entry'\n      '#date_part_order':\n        - year\n      '#required': true\n    year_of_completion:\n      '#type': datelist\n      '#title': 'Year of Completion'\n      '#date_part_order':\n        - year\n      '#required': true\n    form_attained:\n      '#type': webform_select_other\n      '#title': 'Form Attained'\n      '#options':\n        'Form 1 or JSS 1': 'Form 1 or JSS 1'\n        'Form 2 or JSS 2': 'Form 2 or JSS 2'\n        'Form 3 or JSS 3': 'Form 3 or JSS 3'\n        'Form 4 or SSS 1': 'Form 4 or SSS 1'\n        'Form 5 or SSS 2': 'Form 5 or SSS 2'\n        'Form 6 or SSS 3': 'Form 6 or SSS 3'\n        'Upper Six or SSS 4': 'Upper Six or SSS 4'\n      '#required': true\nemployment_history:\n  '#type': webform_wizard_page\n  '#title': 'Employment History'\n  section_i_employment_history:\n    '#type': fieldset\n    '#title': 'SECTION I: EMPLOYMENT HISTORY'\n    position_held:\n      '#type': textfield\n      '#title': 'Position Held'\n    employment_start_date:\n      '#type': datelist\n      '#title': 'Employment Start Date'\n      '#date_part_order':\n        - year\n        - month\n        - day\n    employment_end_date:\n      '#type': datelist\n      '#title': 'Employment End Date'\n      '#date_part_order':\n        - year\n        - month\n        - day\n    name_of_employer:\n      '#type': textfield\n      '#title': 'Name of Employer'\nreferee_details:\n  '#type': webform_wizard_page\n  '#title': 'Referee Details'\n  section_j_referee_details:\n    '#type': fieldset\n    '#title': 'SECTION J: REFEREE DETAILS'\n    referee_1_details:\n      '#type': fieldset\n      '#title': 'Referee 1 Details'\n      referee_1_first_name:\n        '#type': textfield\n        '#title': 'Referee 1 First Name'\n        '#required': true\n      referee_1_surname:\n        '#type': textfield\n        '#title': 'Referee 1 Surname'\n        '#required': true\n      referee_1_phone_1:\n        '#type': tel\n        '#title': 'Referee 1 Phone 1'\n        '#required': true\n      referee_1_email:\n        '#type': email\n        '#title': 'Referee 1 Email'\n        '#required': true\n      referee_1_address:\n        '#type': webform_address\n        '#title': 'Referee 1 Address'\n        '#required': true\n        '#state_province__type': webform_select_other\n    referee_2_details:\n      '#type': fieldset\n      '#title': 'Referee 2 Details'\n      referee_2_first_name:\n        '#type': textfield\n        '#title': 'Referee 2 First Name'\n        '#required': true\n      referee_2_surname:\n        '#type': textfield\n        '#title': 'Referee 2 Surname'\n        '#required': true\n      referee_2_phone_1:\n        '#type': tel\n        '#title': 'Referee 2 Phone 1'\n       