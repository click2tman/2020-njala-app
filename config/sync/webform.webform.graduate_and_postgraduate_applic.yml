elements: "graduate_for_admin_use_only:\n  '#type': webform_wizard_page\n  '#title': 'Graduate for Admin Use only'\n  '#override_page_title': 0\n  '#access_create_roles':\n    - department_head\n    - dean\n    - secretariat\n    - webform_creator\n    - webform_reviewer\n    - administration\n    - administrator\n  '#access_update_roles':\n    - department_head\n    - dean\n    - secretariat\n    - webform_creator\n    - webform_reviewer\n    - administration\n    - administrator\n  '#access_view_roles':\n    - department_head\n    - dean\n    - secretariat\n    - administration\n    - administrator\n  postgrad_send_email_notification_to_admins:\n    '#type': fieldset\n    '#title': 'Send Email Notification to Admins'\n    '#access_create_roles':\n      - department_head\n      - dean\n      - secretariat\n      - administration\n      - administrator\n    '#access_update_roles':\n      - department_head\n      - dean\n      - secretariat\n      - administration\n    '#access_view_roles':\n      - department_head\n      - dean\n      - secretariat\n      - administration\n      - administrator\n    postgrad_application_processing_actors:\n      '#type': select\n      '#title': 'Send Email Notification to'\n      '#options':\n        app@njala.edu.sl: 'Njala University ICTD '\n        student.services@njala.edu.sl: 'Student Services'\n        student.affairs@njala.edu.sl: 'Student Affairs'\n        dean@njala.edu.sl: 'All Deans of schools'\n        dean.education@njala.edu.sl: 'Dean  - School of Education'\n        hod@njala.edu.sl: 'All HODs of Departments'\n        hod.law.dept@njala.edu.sl: 'HOD - Department of Law'\n        secretariat@njala.edu.sl: secretariat\n        Registrar@njala.edu.sl: Registrar\n        Postgraduate@njala.edu.sl: 'School of Postgraduate Studies'\n        health.sciences@njala.edu.sl: 'School of Community Health Sciences'\n        education@njala.edu.sl: 'School of Education'\n        social.sciences@njala.edu.sl: 'School of Social Scien