 '#title': 'SECTION M: APPLICANT NEXT OF KIN'\n    next_of_kin_first_name:\n      '#type': textfield\n      '#title': 'Next of Kin First Name'\n      '#required': true\n    next_of_kin_surname:\n      '#type': textfield\n      '#title': 'Next of Kin Surname'\n      '#required': true\n    next_of_kin_address:\n      '#type': webform_address\n      '#title': 'Next of Kin Address'\n      '#required': true\n      '#state_province__type': webform_select_other\n    next_of_kin_phone_1:\n      '#type': tel\n      '#title': 'Next of Kin Phone 1'\n      '#required': true\n    next_of_kin_phone_2:\n      '#type': tel\n      '#title': 'Next of Kin Phone 2'\n    next_of_kin_phone_3:\n      '#type': tel\n      '#title': 'Next of Kin Phone 3'\n    next_of_kin_email:\n      '#type': email\n      '#title': 'Next of Kin Email'\n      '#required': true\napplicant_declaration:\n  '#type': webform_wizard_page\n  '#title': 'Applicant Declaration'\n  section_y_applicant_declaration:\n    '#type': fieldset\n    '#title': 'SECTION Y - APPLICANT DECLARATION'\n    terms_of_service:\n      '#type': webform_terms_of_service\n      '#terms_type': slideout\n      '#terms_title': 'Njala University Admissions Portal Terms of Use'\n      '#terms_content': 'I hereby declare that I wish to enter Njala University and that the information given in this form is to the best of my knowledge and belief true and correct.'\n      '#required': true\n    enter_your_full_name:\n      '#type': textfield\n      '#title': 'Enter your full name'\n      '#required': true\n    date_of_submission:\n      '#type': datelist\n      '#title': 'Date of submission'\n      '#date_part_order':\n        - year\n        - month\n        - day\n      '#required': true\n    what_extra_curricular_activities_do_you_participate_in_:\n      '#type': textarea\n      '#title': 'What extra-curricular activities do you participate in?'"
