 '#date_date_format': 'l, F j, Y'\n        '#date_date_element': datepicker\n        '#date_date_datepicker_button': true\n        '#date_time_element': timepicker\n        '#date_time_step': '300'\n    attach_exam_result_1_from_scratch_card:\n      '#type': managed_file\n      '#title': 'Attach Exam Result 1 from scratch Card'\n      '#access_create_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#file_extensions': 'gif jpg png pdf doc'\n    attach_exam_result_2_from_scratch_card:\n      '#type': managed_file\n      '#title': 'Attach Exam Result 2 from scratch Card'\n      '#access_create_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n      '#file_extensions': 'gif jpg png pdf doc'\n  student_services:\n    '#type': fieldset\n    '#title': 'Student Services'\n    application_status_comments:\n      '#type': textarea\n      '#title': 'Application Status Comments'\n      '#multiple': true\n      '#states':\n        visible:\n          ':input[name=\"application_status[select]\"]':\n            filled: true\n      '#private': true\n      '#access_create_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n    office_of_academic_affairs_comments:\n      '#type': textarea\n      '#title': 'Office of Student Services Comments'\n      '#access_create_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - authenticated\n    interview_is_complete:\n      '#type': webform_select_other\n      '#title': 'Interview is Complete'\n      '#options':\n        'Yes': 'Yes'\n        'No': 'No'\n      '#access_create_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - department_head\n        - dean\n        - secretariat\n        - administration\n        - administrator\n    letter_of_offer_rejection_request_to_take_matriculation_sent_on:\n      '#type': date\n      '#title': 'Letter of Offer/ Rejection/ Request to take Matriculation sent on'\n      '#access_create_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_update_roles':\n        - secretariat\n        - administration\n        - administrator\n      '#access_view_roles':\n        - authenticated\n      '#datepicker': true\n      '#datepicker_button': true\nimportant_instructions:\n  '#type': webform_wizard_page\n  '#title': 'Important Admission Instructions'\n  '#override_page_title': 1\n  general_instructions:\n    '#type': fieldset\n    '#title': 'GENERAL INSTRUCTIONS'\n    '#access_update_roles': {  }\n    '#access_view_roles': {  }\n    instruction_markup:\n      '#type': webform_markup\n      '#markup': |\n        <h3>UNDERGRADUATE ADMISSIONS 2019/2020 ACADEMIC YEAR</h3>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">If you are applying for a graduate or postgraduate programme, please use the<a href=\"/nuapp/application/postgraduate\"> GRADUATE AND POSTGRADUATE APPLICATION FORM</a> instead of this form.</div>\n        \n        <p class=\"lead\">It is announced for the information of prospective Applicants (as specified above) and the general public that applications are open for admissions to Undergraduate Degree Programmes of Study at Njala University for the 2019/2020 Academic Year.</p>\n        \n        <div aria-label=\"Warningmessage\" class=\"messages messages--warning\" role=\"contentinfo\">\n        <h2 class=\"visually-hidden\">IMPORTANT NOTES</h2>\n        \n        <ul>\n        \t<li>Deadline for the submission of application forms is Wednesday, 31st July 2019.</li>\n        \t<li>Application forms submitted after the deadline will not be processed.</li>\n        \t<li>Only candidates who successfully gain admission will be notified subsequently.</li>\n        </ul>\n        </div>\n        \n        <h4>General Admission Requirements</h4>\n        \n        <ol>\n        \t<li>Undergraduate / Degree Programmes\n        \t<ol>\n        \t\t<li>The University&rsquo;s requirements for the Degree Programme are five (5) Credits GCE &lsquo;O&rsquo; Levels /WASSCE including English Language in not more than two sittings. In the case of the West African Examination Council Exams, only grades varying from 1-6 are recognized as GCE &lsquo;O&rsquo; Levels Credit passes. For WASSCE it is A1 &ndash; C6 while for the Associate Examinations Board (London GCE) only C or better is recognized.</li>\n        \t\t<li>Applicants should note that there are additional departmental requirements.</li>\n        \t\t<li>Also note that some schools start their Honours programme in the 3rd Year. Students are admitted into the General programmes and have to score 3.60 and above before they can enter the Honours Programme.</li>\n        \t</ol>\n        \t</li>\n        \t<li>CERTIFICATE &amp; DIPLOMA PROGRAMMES\n        \t<ol>\n        \t\t<li>Four (4) WASSCE/GCE Credits including English Language will be considered for admission into the Higher Diploma Programme.</li>\n        \t\t<li>For Community Health Officers (CHO) (Only CHAs with 5-year working experience can apply);</li>\n        \t\t<li>Three (3) WASSCE/GCE Credits including English Language will be considered for admission into the Ordinary Diploma Programme.</li>\n        \t\t<li>Please note that admission into SRN and CHO programmes requires Five (5) Credit GCE &#39;O&#39; Levels/W ASSCE including English Language in not more than two sittings.</li>\n        \t</ol>\n        \t</li>\n        </ol>\n        \n        <h4>APPLICANTS SHOULD TAKE NOTE OF THE FOLLOWING:</h4>\n        \n        <ol>\n        \t<li>Only results and/or documents provided by applicants at the time of submission of application shall be considered.</li>\n        \t<li>Applicants (excluding awaiting results candidates) shall include in their application certified true copies of their results slips and/or certificates of WASSCE or GCE &lsquo;O&rsquo; Level and School Leaving Testimonials.</li>\n        \t<li>Applicants shall include a certified true copy of their birth certificate or Sworn Declaration of age</li>\n        \t<li>Applicants shall include one passport size photograph with a light green background, which must be endorsed</li>\n        \t<li>An applicant&rsquo;s failure to input examination details (i.e. Index number and year of exams) and/ or other relevant information properly online shall deny the applicant admission to a programme of study at the university</li>\n        \t<li>Admissions to all programmes of study at the university are transparently administered without any other considerations and/ or solicitations:\n        \t<ul>\n        \t\t<li>Any applicant who makes any form of solicitation to any person or group of persons for the purpose of influencing and/or gaining admission into the university does so at his/her own risk.</li>\n        \t\t<li>An applicant who makes a false declaration or withholds relevant information may be refused admission. In the case where a student has enrolled, he/she will be withdrawn, and may be prosecuted.</li>\n        \t</ul>\n        \t</li>\n        \t<li>MANDATORY REQUIREMENT: All prospective wishing to gain admission into Njala University for the 2019/2020 Academic year MUST apply via the University online admissions portal at: https://app.njala.edu.sl and complete the application process online. Applicants are to use the Login and Password generated online for this purpose.</li>\n        </ol>\n        \n        <p>REGISTRAR</p>\n        \n        <p>Njala University</p>\n        \nprevious_application:\n  '#type': webform_wizard_page\n  '#title': 'Basic Application Data and Status of Previous Application and Registration'\n  '#override_page_title': 1\n  basic_application_questionnaire:\n    '#type': fieldset\n    '#title': 'SECTION A: BASIC APPLICATION SETUP DETAILS'\n    type_of_applicant:\n      '#type': select\n      '#title': 'Type of Applicant'\n      '#options':\n        'Regular Candidate': 'Regular Candidate'\n        'Mature Candidate': 'Mature Candidate'\n      '#required': true\n    student_categories:\n      '#type': select\n      '#title': 'Student Category'\n      '#options':\n        'National Student': 'National Student'\n        'International Student': 'International Student'\n      '#required': true\n    payment_instructions_for_international_students:\n      '#type': webform_markup\n      '#states':\n        visible:\n          ':input[name=\"student_categories\"]':\n            value: 'International Student'\n      '#markup': '<p>All Applicants must Pay their Application Processing Fees at any of the Sierra Leone Commercial Bank into the Njala University Fees Account: 00301000242920119.</p>'\n    